<div class="panel panel-primary">

   <div class="panel-heading">
        {{pageTitle}}
   </div>

  <div class="panel-body">
     <div class="row">
         <div class="col-md-2">
            Filter By:
         </div>
         <div class="col-md-4">
           <input type="text" [(ngModel)]="listFilter" />
         </div>
     </div>


  <div class="row">
     <div class="col-md-6">
         <h3>Filter by: {{listFilter}}</h3>
     </div>
  </div>

  <div class="table-responsive">
     <table class="table" *ngIf="heroes && heroes.length">

         <thead>
         <tr>
           <th>
             <button class="btn btn-primary"
             (click)="toogleImage()"
             >{{showImage ? 'Hide' : 'Show'}}</button>
           </th>
           <th>Id</th>
           <th>Hero Name</th>
           <th>Real Name</th>
           <th>Strength</th>
           <th>Nature</th>
         </tr>
         </thead>
         <tbody>
          <tr *ngFor="let hero of heroes | heroFilter : listFilter">
            <td>
              <img *ngIf='showImage' [src]="hero.imageUrl"
              [title]="hero.heroName"
              [style.width.px]="imageWidth"
              [style.margin.px]="imageMargin"
              />
            </td>
            <td>{{hero.heroId}}</td>
            <td><a [routerLink]="['/heroes',hero.heroId]"> {{hero.heroName}} </a></td>
            <td>{{hero.realName}}</td>
            <td>{{hero.heroStrength}}</td>
            <td>{{hero.heroNature}}</td>
          </tr>
         </tbody>
     </table>
  </div>
  </div>
</div>
